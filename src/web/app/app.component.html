<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  /deep/ .config .mat-select-value {
    color: #fff;
    text-align: center;
  }

  .title {
    padding-right: 20px;
  }

  .title__text {
    color: #fff !important;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
  }

  @media screen and (max-width: 575px) {
  }
</style>

  <mat-form-field appearance="standard">
    <mat-select
      class="config"
      disabled
      [value]="wallet.config.networkId">
      <mat-option [value]="item.networkId" *ngFor="let item of wallet.configList">{{item.networkId}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="spacer"></div>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button *ngIf="!wallet.isAuthenticated()" (click)="wallet.signIn()">
      <mat-icon>power_settings_new</mat-icon>
      Sign In
    </button>
    <button mat-button *ngIf="wallet.isAuthenticated()">
      <mat-icon>verified_user</mat-icon>
      {{wallet.accountId}}
    </button>
    <button mat-button *ngIf="wallet.isAuthenticated()" (click)="wallet.signOut()">
      <mat-icon>exit_to_app</mat-icon>
      Sign Out
    </button>
  </div>

      <mat-select value="near">
